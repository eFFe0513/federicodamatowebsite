<!DOCTYPE html>
<html>
<head>
    <title>Dettaglio Brand VR</title>
    <link rel="stylesheet" href="styleVrbrands.css">
    <style>
        .detail-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .brand-detail {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .brand-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .brand-image-large {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 30px;
        }
        
        .brand-info-large h1 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        
        .brand-rating-large {
            font-size: 1.2em;
            color: #f39c12;
            font-weight: bold;
        }
        
        .brand-description {
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .brand-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            color: #7f8c8d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <a href="javascript:history.back()" class="back-button">← Torna indietro</a>
        
        <div id="brandDetail" class="brand-detail">
            <!-- I dettagli verranno caricati dinamicamente -->
        </div>
    </div>
    
    <script>
        // Carica il brand selezionato dal localStorage
        window.addEventListener("DOMContentLoaded", function() {
            const brandData = localStorage.getItem('selectedBrand');
            
            if (!brandData) {
                document.getElementById('brandDetail').innerHTML = 
                    '<h2>Brand non trovato</h2><p>Ritorna alla pagina precedente e seleziona un brand.</p>';
                return;
            }
            
            const brand = JSON.parse(brandData);
            
            // Formatta i numeri
            const acquistiFormattati = new Intl.NumberFormat('it-IT').format(brand.acquistiAnnuali);
            
            // Costruisce l'HTML per i dettagli
            const detailHTML = `
                <div class="brand-header">
                    <img src="${brand.immagine}" alt="${brand.nome}" class="brand-image-large" onerror="this.src='immagini/default.jpg'">
                    <div class="brand-info-large">
                        <h1>${brand.nome}</h1>
                        <div class="brand-rating-large">★ Valutazione: ${brand.valutazione}/5</div>
                    </div>
                </div>
                
                <div class="brand-description">
                    <h3>Descrizione</h3>
                    <p>${brand.descrizione}</p>
                </div>
                
                <div class="brand-stats">
                    <div class="stat-card">
                        <div class="stat-value">${brand.valutazione}/5</div>
                        <div class="stat-label">Valutazione</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${acquistiFormattati}</div>
                        <div class="stat-label">Acquisti Annuali</div>
                    </div>
                </div>
            `;
            
            document.getElementById('brandDetail').innerHTML = detailHTML;
            
            // Aggiorna il titolo della pagina
            document.title = `${brand.nome} - Dettaglio`;
        });
    </script>
</body>
</html>
