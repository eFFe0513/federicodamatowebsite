<!DOCTYPE html>
<html>
    <head>
        <title>Vr Community - Vr Brands</title>
        <link rel="stylesheet" href="styleVrbrands.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;1,100;1,800&display=swap" rel="stylesheet">
        <link rel="icon" href="immagini/VrIcon.png" type="image/x-icon">
        <style>
            /* Stili temporanei - verranno sostituiti dal CSS esterno */
            .brands-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                padding-top: 80px;
            }
            
            .page-title {
                text-align: center;
                font-family: 'Kanit', sans-serif;
                font-size: 2.5em;
                margin-bottom: 40px;
                color: #333;
                animation: fade-in 1.5s ease-in-out;
            }
            
            .brands-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 30px;
                margin-bottom: 50px;
                animation: fade-in 1.5s ease-in-out;
            }
            
            .brand-card {
                border: 1px solid #ddd;
                border-radius: 10px;
                overflow: hidden;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                background: white;
                cursor: pointer;
                animation: fade-in 2s ease-in-out;
            }
            
            .brand-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }
            
            .brand-image {
                width: 100%;
                height: 200px;
                object-fit: contain;
                background-color: #f5f5f5;
                padding: 20px;
            }
            
            .brand-info {
                padding: 20px;
            }
            
            .brand-name {
                font-size: 1.5em;
                margin-bottom: 10px;
                color: #2c3e50;
                font-family: 'Kanit', sans-serif;
            }
            
            .brand-rating {
                color: #f39c12;
                font-weight: bold;
                margin-bottom: 10px;
                font-size: 1.2em;
            }
            
            .brand-sales {
                color: #7f8c8d;
                font-size: 0.9em;
                margin-bottom: 10px;
            }
            
            .brand-desc {
                color: #666;
                font-size: 0.95em;
                line-height: 1.5;
                margin-top: 10px;
            }
            
            .message {
                padding: 15px;
                border-radius: 5px;
                margin: 20px 0;
                text-align: center;
                display: none;
                animation: fade-in 1s ease-in-out;
            }
            
            .success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            
            .error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            
            .loading {
                text-align: center;
                padding: 40px;
                font-size: 1.2em;
                color: #666;
                animation: pulse 2s infinite;
            }
            
            @keyframes fade-in {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            @keyframes pulse {
                0%, 100% { opacity: 0.6; }
                50% { opacity: 1; }
            }
            
            /* Nascondi i pulsanti che non servono più */
            .control-buttons {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <nav>
			<ul>
				<li><a href="Homepage.html" class="casella" style="color: black;">Vr</a> </li>
				<li><a href="Shop.html" class="casella">Shop</a></li>
                <li><a href="Carrello.html" class="casella">Carrello</a></li>
                <li><a href="Scopri.html" class="casella">Scopri di più</a></li>
				<li><a href="#" class="casella">Altro</a>
                    <ul class="dropdown">
                        <li><a href="Preferiti.html" class="casella">Preferiti</a></li>
                        <li><a href="Cronologia.html" class="casella">Cronologia</a></li>
                    </ul>
                </li>
                <li><a href="Profilo.html"><img src="immagini/utente.png" alt="profilo" id="profilo" class="profilo"></a></li>
			</ul>
		</nav>
        
        <div class="brands-container">
            <h1 class="page-title">Brands VR</h1>
            
            <!-- Messaggi di stato -->
            <div id="messageBox" class="message"></div>
            
            <!-- Loading indicator -->
            <div id="loadingIndicator" class="loading">
                Caricamento dei brand VR in corso...
            </div>
            
            <!-- Container per i brand -->
            <div id="brandsGrid" class="brands-grid">
            </div>
        </div>
        
        <script>
            // Array per memorizzare i brand
            let brands = [];
            
            // Funzione per mostrare messaggi
            function showMessage(text, type) {
                const messageBox = document.getElementById('messageBox');
                messageBox.textContent = text;
                messageBox.className = 'message ' + type;
                messageBox.style.display = 'block';
                
                // Nascondi il messaggio dopo 5 secondi
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 5000);
            }
            
            // Funzione per nascondere il loading indicator
            function hideLoading() {
                const loadingIndicator = document.getElementById('loadingIndicator');
                loadingIndicator.style.display = 'none';
            }
            
            // Funzione per gestire il fallback delle immagini
            function handleImageError(img) {
                img.src = 'immagini/default.jpg';
                img.alt = 'Immagine non disponibile';
                img.style.backgroundColor = '#f0f0f0';
                img.style.padding = '20px';
            }
            
            // Funzione per caricare dati da XML con controllo errori
            function loadXMLData() {
                const xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", "marcheVr.xml", true);
                xmlhttp.timeout = 10000; // 10 secondi timeout
                
                xmlhttp.ontimeout = function() {
                    showMessage('Timeout: impossibile caricare i dati XML', 'error');
                    hideLoading();
                    loadFromLocalStorage(); // Prova a caricare da localStorage
                };
                
                xmlhttp.onerror = function() {
                    showMessage('Errore di rete: impossibile caricare i dati XML', 'error');
                    hideLoading();
                    loadFromLocalStorage(); // Prova a caricare da localStorage
                };
                
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState === 4) {
                        if (this.status === 200) {
                            try {
                                const fileXML = this.responseXML;
                                if (!fileXML) {
                                    throw new Error('XML non valido');
                                }
                                
                                const listaMarche = fileXML.getElementsByTagName("marca");
                                
                                if (listaMarche.length === 0) {
                                    throw new Error('Nessun brand trovato nel XML');
                                }
                                
                                // Pulisci l'array brands
                                brands = [];
                                
                                for (let i = 0; i < listaMarche.length; i++) {
                                    const m = listaMarche[i];
                                    const nome = m.getElementsByTagName("nome")[0];
                                    const immagine = m.getElementsByTagName("immagine")[0];
                                    const descrizione = m.getElementsByTagName("descrizione")[0];
                                    const valutazione = m.getElementsByTagName("valutazione")[0];
                                    const acquistiAnnuali = m.getElementsByTagName("acquistiAnnuali")[0];
                                    
                                    brands.push({
                                        nome: nome ? nome.textContent : 'Brand sconosciuto',
                                        immagine: immagine ? immagine.textContent : 'immagini/default.jpg',
                                        descrizione: descrizione ? descrizione.textContent : 'Nessuna descrizione disponibile',
                                        valutazione: valutazione ? parseFloat(valutazione.textContent) : 0,
                                        acquistiAnnuali: acquistiAnnuali ? parseInt(acquistiAnnuali.textContent) : 0
                                    });
                                }
                                
                                // Salva nel localStorage
                                localStorage.setItem('vrBrands', JSON.stringify(brands));
                                showMessage('Dati caricati correttamente!', 'success');
                                hideLoading();
                                mostraBrands();
                                
                            } catch (error) {
                                console.error('Errore nel parsing XML:', error);
                                showMessage('Errore nel formato XML: ' + error.message, 'error');
                                hideLoading();
                                loadFromLocalStorage(); // Prova a caricare da localStorage
                            }
                        } else {
                            showMessage(`Errore ${this.status}: impossibile caricare il file XML`, 'error');
                            hideLoading();
                            loadFromLocalStorage(); // Prova a caricare da localStorage
                        }
                    }
                };
                
                xmlhttp.send();
            }
            
            // Funzione per caricare dati dal localStorage
            function loadFromLocalStorage() {
                const storedBrands = localStorage.getItem('vrBrands');
                if (storedBrands) {
                    try {
                        brands = JSON.parse(storedBrands);
                        if (brands.length > 0) {
                            showMessage('Dati caricati dal localStorage!', 'success');
                            hideLoading();
                            mostraBrands();
                        } else {
                            showMessage('Nessun dato disponibile nel localStorage', 'error');
                        }
                    } catch (error) {
                        showMessage('Errore nel formato dei dati localStorage', 'error');
                    }
                } else {
                    showMessage('Nessun dato disponibile. Caricamento automatico fallito.', 'error');
                }
            }
            
            // Funzione per mostrare i brand
            function mostraBrands() {
                const brandsGrid = document.getElementById('brandsGrid');
                brandsGrid.innerHTML = '';
                
                if (!brands || brands.length === 0) {
                    brandsGrid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                            <p style="font-size: 1.2em; color: #666; margin-bottom: 20px;">
                                Nessun brand disponibile al momento.
                            </p>
                            <button onclick="location.reload()" style="
                                padding: 10px 20px;
                                background-color: #3498db;
                                color: white;
                                border: none;
                                border-radius: 5px;
                                cursor: pointer;
                                font-size: 1em;
                            ">
                                Ricarica la pagina
                            </button>
                        </div>
                    `;
                    return;
                }
                
                // Ordina i brand per valutazione (decrescente)
                brands.sort((a, b) => b.valutazione - a.valutazione);
                
                for (let i = 0; i < brands.length; i++) {
                    const brand = brands[i];
                    
                    // Formatta il numero di acquisti
                    const acquistiFormattati = new Intl.NumberFormat('it-IT').format(brand.acquistiAnnuali);
                    
                    // Crea stelle per la valutazione
                    let stelle = '';
                    const valutazioneIntera = Math.floor(brand.valutazione);
                    for (let s = 0; s < 5; s++) {
                        if (s < valutazioneIntera) {
                            stelle += '★';
                        } else {
                            stelle += '☆';
                        }
                    }
                    
                    // Crea la card del brand
                    const card = document.createElement('div');
                    card.className = 'brand-card';
                    card.setAttribute('data-index', i);
                    
                    card.innerHTML = `
                        <img src="${brand.immagine}" alt="${brand.nome}" 
                             class="brand-image" 
                             onerror="handleImageError(this)">
                        <div class="brand-info">
                            <h3 class="brand-name">${brand.nome}</h3>
                            <div class="brand-rating" title="${brand.valutazione}/5">
                                ${stelle} ${brand.valutazione}/5
                            </div>
                            <p class="brand-sales"><strong>${acquistiFormattati}</strong> acquisti annuali</p>
                            <p class="brand-desc">${brand.descrizione}</p>
                        </div>
                    `;
                    
                    // Aggiungi evento click per aprire la pagina dettaglio
                    card.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        apriPaginaDettaglio(index);
                    });
                    
                    // Aggiungi ritardo per animazione
                    card.style.animationDelay = `${i * 0.1}s`;
                    brandsGrid.appendChild(card);
                }
            }
            
            // Funzione per aprire la pagina di dettaglio
            function apriPaginaDettaglio(index) {
                if (index >= 0 && index < brands.length) {
                    // Salva il brand selezionato nel localStorage
                    localStorage.setItem('selectedBrand', JSON.stringify(brands[index]));
                    
                    // Reindirizza alla pagina di dettaglio
                    window.location.href = `dettaglio.html?brand=${encodeURIComponent(brands[index].nome)}`;
                } else {
                    showMessage('Errore: brand non trovato', 'error');
                }
            }
            
            // Carica tutto automaticamente all'apertura della pagina
            window.addEventListener("DOMContentLoaded", function() {
                // Aggiorna immagine profilo se disponibile
                const img = document.getElementById('profilo');
                const userImg = localStorage.getItem("imgProfilo");
                if (userImg) {
                    img.src = "immagini/" + userImg;
                }
                
                // Inizia il caricamento automatico
                loadXMLData();
            });
            
            // Gestione offline: tenta di caricare dal localStorage se offline
            window.addEventListener('offline', function() {
                showMessage('Sei offline. Caricamento dati dal cache...', 'error');
                loadFromLocalStorage();
            });
        </script>
    </body>
</html>
