<!DOCTYPE html>
<html>
    <head>
        <title>Vr Community - Vr Brands</title>
        <link rel="stylesheet" href="styleVrbrands.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;1,100;1,800&display=swap" rel="stylesheet">
        <link rel="icon" href="immagini/VrIcon.png" type="image/x-icon">
        <style>
            /* Stili temporanei - verranno sostituiti dal CSS esterno */
            .brands-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            
            .page-title {
                text-align: center;
                font-family: 'Kanit', sans-serif;
                font-size: 2.5em;
                margin-bottom: 40px;
                color: #333;
            }
            
            .brands-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 30px;
                margin-bottom: 50px;
            }
            
            .brand-card {
                border: 1px solid #ddd;
                border-radius: 10px;
                overflow: hidden;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                background: white;
                cursor: pointer;
            }
            
            .brand-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }
            
            .brand-image {
                width: 100%;
                height: 200px;
                object-fit: cover;
                background-color: #f5f5f5;
            }
            
            .brand-info {
                padding: 20px;
            }
            
            .brand-name {
                font-size: 1.5em;
                margin-bottom: 10px;
                color: #2c3e50;
            }
            
            .brand-rating {
                color: #f39c12;
                font-weight: bold;
                margin-bottom: 10px;
            }
            
            .brand-sales {
                color: #7f8c8d;
                font-size: 0.9em;
            }
            
            .message {
                padding: 15px;
                border-radius: 5px;
                margin: 20px 0;
                text-align: center;
                display: none;
            }
            
            .success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            
            .error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
        </style>
    </head>
    <body>
        <nav>
			<ul>
				<li><a href="Homepage.html" class="casella" style="color: black;">Vr</a> </li>
				<li><a href="Shop.html" class="casella">Shop</a></li>
                <li><a href="Carrello.html" class="casella">Carrello</a></li>
                <li><a href="Scopri.html" class="casella">Scopri di più</a></li>
				<li><a href="#" class="casella">Altro</a>
                    <ul class="dropdown">
                        <li><a href="Preferiti.html" class="casella">Preferiti</a></li>
                        <li><a href="Cronologia.html" class="casella">Cronologia</a></li>
                    </ul>
                </li>
                <li><a href="Profilo.html"><img src="immagini/utente.png" alt="profilo" id="profilo" class="profilo"></a></li>
			</ul>
		</nav>
        <br><br><br><br>
        
        <div class="brands-container">
            <h1 class="page-title">Brands VR</h1>
            
            <!-- Messaggi di stato -->
            <div id="messageBox" class="message"></div>
            
            <!-- Pulsanti di controllo -->
            <div style="text-align: center; margin-bottom: 30px;">
                <button id="loadDataBtn" style="padding: 10px 20px; margin: 0 10px; cursor: pointer;">
                    Carica Dati da XML
                </button>
                <button id="clearDataBtn" style="padding: 10px 20px; margin: 0 10px; cursor: pointer;">
                    Pulisci Dati
                </button>
                <button id="showDataBtn" style="padding: 10px 20px; margin: 0 10px; cursor: pointer;">
                    Mostra Brand
                </button>
            </div>
            
            <!-- Container per i brand -->
            <div id="brandsGrid" class="brands-grid">
            </div>
        </div>
        
        <script>
            // Array per memorizzare i brand
            let brands = [];
            
            // Funzione per mostrare messaggi
            function showMessage(text, type) {
                const messageBox = document.getElementById('messageBox');
                messageBox.textContent = text;
                messageBox.className = 'message ' + type;
                messageBox.style.display = 'block';
                
                // Nascondi il messaggio dopo 5 secondi
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 5000);
            }
            
            // Carica XML automaticamente all'apertura con XMLHttpRequest
            window.addEventListener("DOMContentLoaded", function() {
                // Verifica se ci sono dati nel localStorage
                const storedBrands = localStorage.getItem('vrBrands');
                if (storedBrands) {
                    brands = JSON.parse(storedBrands);
                    showMessage('Dati caricati dal localStorage!', 'success');
                }
                
                // Carica dati da XML
                loadXMLData();
            });
            
            // Funzione per caricare dati da XML
            function loadXMLData() {
                const xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", "marcheVr.xml", true);
                xmlhttp.send();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        const fileXML = this.responseXML;
                        const listaMarche = fileXML.getElementsByTagName("marca");
                        
                        // Pulisci l'array brands
                        brands = [];
                        
                        for (let i = 0; i < listaMarche.length; i++) {
                            const m = listaMarche[i];
                            brands.push({
                                nome: m.getElementsByTagName("nome")[0].textContent,
                                immagine: m.getElementsByTagName("immagine")[0].textContent,
                                descrizione: m.getElementsByTagName("descrizione")[0].textContent,
                                valutazione: parseFloat(m.getElementsByTagName("valutazione")[0].textContent),
                                acquistiAnnuali: parseInt(m.getElementsByTagName("acquistiAnnuali")[0].textContent)
                            });
                        }
                        
                        // Salva nel localStorage
                        localStorage.setItem('vrBrands', JSON.stringify(brands));
                        showMessage('Dati caricati da XML e salvati nel localStorage!', 'success');
                    } else if (this.readyState === 4 && this.status !== 200) {
                        showMessage('Errore nel caricamento del file XML', 'error');
                    }
                };
            }
            
            // Funzione per mostrare i brand
            function mostraBrands() {
                const brandsGrid = document.getElementById('brandsGrid');
                brandsGrid.innerHTML = '';
                
                if (brands.length === 0) {
                    brandsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px;">Nessun brand disponibile. Carica i dati dal XML.</p>';
                    return;
                }
                
                for (let i = 0; i < brands.length; i++) {
                    const brand = brands[i];
                    
                    // Formatta il numero di acquisti
                    const acquistiFormattati = new Intl.NumberFormat('it-IT').format(brand.acquistiAnnuali);
                    
                    // Crea la card del brand
                    const card = document.createElement('div');
                    card.className = 'brand-card';
                    card.setAttribute('data-index', i);
                    
                    card.innerHTML = `
                        <img src="${brand.immagine}" alt="${brand.nome}" class="brand-image" onerror="this.src='immagini/default.jpg'">
                        <div class="brand-info">
                            <h3 class="brand-name">${brand.nome}</h3>
                            <div class="brand-rating">★ ${brand.valutazione}/5</div>
                            <p class="brand-sales">${acquistiFormattati} acquisti annuali</p>
                        </div>
                    `;
                    
                    // Aggiungi evento click per aprire la pagina dettaglio
                    card.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        apriPaginaDettaglio(index);
                    });
                    
                    brandsGrid.appendChild(card);
                }
            }
            
            // Funzione per aprire la pagina di dettaglio
            function apriPaginaDettaglio(index) {
                // Salva il brand selezionato nel localStorage
                localStorage.setItem('selectedBrand', JSON.stringify(brands[index]));
                
                // Reindirizza alla pagina di dettaglio
                // Cambia "dettaglio.html" con il nome della tua pagina dettaglio
                window.location.href = `dettaglio.html?brand=${encodeURIComponent(brands[index].nome)}`;
            }
            
            // Pulsante per caricare i dati
            document.getElementById("loadDataBtn").addEventListener("click", function() {
                loadXMLData();
            });
            
            // Pulsante per mostrare i dati
            document.getElementById("showDataBtn").addEventListener("click", function() {
                mostraBrands();
            });
            
            // Pulsante per pulire i dati
            document.getElementById("clearDataBtn").addEventListener("click", function() {
                localStorage.removeItem('vrBrands');
                brands = [];
                document.getElementById('brandsGrid').innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px;">Dati eliminati. Carica nuovamente i dati dal XML.</p>';
                showMessage('Dati eliminati dal localStorage!', 'success');
            });
            
            // Mostra i brand all'avvio se disponibili
            if (brands.length > 0) {
                setTimeout(() => {
                    mostraBrands();
                }, 1000);
            }
        </script>
    </body>
</html>
