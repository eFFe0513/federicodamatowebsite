    </head>
    <body>
        <nav>
			<ul>
				<li><a href="Homepage.html" class="casella" style="color: black;"><strong>Vr</strong></a> </li>
				<li><a href="Shop.html" class="casella">Shop</a></li>

                    <ul class="dropdown">
                        <li><a href="#" class="casella"> preferiti </a></li>

			</ul>

        <br><br><br><br>
        <center>
            <table class="tabellaCerca">
                <tr>
                    <td>
                        <center><input type="text" id="barraRicerca" class="barraRicerca" placeholder="üîéVuoi trovare qualcosa? Scrivi qui"></center>
                    </td>
                    <td>
                        <button class="cerca" onclick="cerca()"><b>Cerca</b></button>
                    </td>
                </tr>
            </table>
        </center>
        <center>
            <table id="tabella" class="tabella">
			    <tbody>
                </tbody>
		    </table>
        </center>
        <script>
            let datiDevice = JSON.parse(localStorage.getItem("datiDevice"));
            for (let i = 0; i < datiDevice.length; i = i + 3){
                let table = document.getElementById('tabella').getElementsByTagName('tbody')[0];
                let newRow = table.insertRow();
                let cell1 = newRow.insertCell(0);
                let cell2 = newRow.insertCell(1);
                let cell3 = newRow.insertCell(2);
                cell1.innerHTML = `
                    <center>
                    <div class="prodotto">
                        <img src="immagini/${datiDevice[i].Img}" class="img">
                        <div class="nomeProdotto">
                            ${datiDevice[i].Marca} ${datiDevice[i].Modello}
                            <button onclick="aggiungiAlCarrello('${datiDevice[i]}')">
                                <img src="immagini/carrello.png" class="carrello">
                            </button>
                        </div>
                    </div>
                    </center>
                `;
                cell2.innerHTML = `
                    <center>
                    <div class="prodotto">
                        <img src="immagini/${datiDevice[i+1].Img}" class="img">
                        <div class="nomeProdotto">
                            ${datiDevice[i+1].Marca} ${datiDevice[i+1].Modello}
                            <button onclick="aggiungiAlCarrello('${datiDevice[i+1]}')">
                                <img src="immagini/carrello.png" class="carrello">
                            </button>
                        </div>
                    </div>
                    </center>
                `;
                cell3.innerHTML = `
                    <center>
                    <div class="prodotto">
                        <img src="immagini/${datiDevice[i+2].Img}" class="img">
                        <div class="nomeProdotto">
                            ${datiDevice[i+2].Marca} ${datiDevice[i+2].Modello}
                            <button onclick="aggiungiAlCarrello('${datiDevice[i+2]}')">
                                <img src="immagini/carrello.png" class="carrello">
                            </button>
                        </div>
                    </div>
                    </center>
                `;
            }

            function aggiungiAlCarrello(device){
                let carrello = JSON.parse(localStorage.getItem("carrello"));
                carrello.push(device);
                localStorage.setItem("carrello", JSON.stringify(carrello));
            }

            function cerca(){
                document.getElementById('tabella').getElementsByTagName('tbody')[0].innerHTML = '';
                const cerca = document.getElementById("barraRicerca").value;
                console.log(cerca);
                if (cerca == ""){
                    let datiDevice = JSON.parse(localStorage.getItem("datiDevice"));
                    for (let i = 0; i < datiDevice.length; i = i + 3){
                        let table = document.getElementById('tabella').getElementsByTagName('tbody')[0];
                        let newRow = table.insertRow();
                        let cell1 = newRow.insertCell(0);
                        let cell2 = newRow.insertCell(1);
                        let cell3 = newRow.insertCell(2);
                        cell1.innerHTML = `
                            <center>
                            <div>
                                <img src="immagini/${datiDevice[i].Img}" class="img">
                                <div>
                                    ${datiDevice[i].Marca} ${datiDevice[i].Modello}
                                    <button onclick="aggiungiAlCarrello('${datiDevice[i]}')">
                                        <img src="immagini/carrello.png" class="carrello">
                                    </button>
                                </div>
                            </div>
                            </center>
                        `;
                        cell2.innerHTML = `
                            <center>
                            <div>
                                <img src="immagini/${datiDevice[i+1].Img}" class="img">
                                <div>
                                    ${datiDevice[i+1].Marca} ${datiDevice[i+1].Modello}
                                    <button onclick="aggiungiAlCarrello('${datiDevice[i+1]}')">
                                        <img src="immagini/carrello.png" class="carrello">
                                    </button>
                                </div>
                            </div>
                            </center>
                        `;
                        cell3.innerHTML = `
                            <center>
                            <div>
                                <img src="immagini/${datiDevice[i+2].Img}" class="img">
                                <div>
                                    ${datiDevice[i+2].Marca} ${datiDevice[i+2].Modello}
                                    <button onclick="aggiungiAlCarrello('${datiDevice[i+2]}')">
                                        <img src="immagini/carrello.png" class="carrello">
                                    </button>
                                </div>
                            </div>
                            </center>
                        `;
                    }
                } else {
                    const fuse = new Fuse(datiDevice, {
                        keys: ['Marca', 'Modello','AnnoUscita','Memoria','Ram','Processore','Display','Risoluzione','Lenti','Tipo']
                    });
                    let filtrati = fuse.search(cerca);
                    console.log(filtrati);
                    for (let i = 0; i < filtrati.length; i++){
                        let table = document.getElementById('tabella').getElementsByTagName('tbody')[0];
                        let newRow = table.insertRow();
                        let cell1 = newRow.insertCell(0);
                        cell1.innerHTML = `
                            <center>
                            <div widht="65%">
                                <img src="immagini/${filtrati[i].item.Img}" class="imgCerca">
                                <div>
                                    ${filtrati[i].item.Marca} ${filtrati[i].item.Modello}
                                    <button onclick="aggiungiAlCarrello('${filtrati[i].item}')">
                                        <img src="immagini/carrello.png" class="carrello">
                                    </button>
                                </div>
                            </div>
                            </center>
                        `;
                    }
                }
            }
        </script>
    </body>
</html>
