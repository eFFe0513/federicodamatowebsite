    <div class="contenitore-preferiti" id="contenitorePreferiti">
        <h1>I tuoi Preferiti</h1>
        <div id="listaPreferiti"></div>
        <button class="btn btn-elimina" onclick="svuotaPreferiti()">Elimina tutti i preferiti</button>
    </div>

    <script>
        const listaPreferiti = document.getElementById("listaPreferiti");
        const preferiti = JSON.parse(localStorage.getItem("preferiti")) || [];

        if (preferiti.length === 0) {
            listaPreferiti.innerHTML = "<p>Nessun prodotto aggiunto ai preferiti</p>";
        } else {
            preferiti.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "preferito";
                div.innerHTML = `
                    <p><strong>Preferito #${index + 1}</strong></p>
                    <p><strong>Marca:</strong> ${item.Marca}</p>
                    <p><strong>Modello:</strong> ${item.Modello}</p>
                `;
                listaPreferiti.appendChild(div);
            });
        }

        function svuotaPreferiti() {
            if (confirm("Sei sicuro di voler eliminare tutti i preferiti?")) {
                localStorage.removeItem("preferiti");
                location.reload();
            }
        }
    </script>
