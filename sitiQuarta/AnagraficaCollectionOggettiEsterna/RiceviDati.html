<!DOCTYPE html>
<html>
<head>
    <title>Visualizza Accounts</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="immagini/icona2.png">
</head>
<body>
    <h1>Accounts</h1>
	<div>
		<center>
		<table id="tabella">
			<thead>
				<td><b>Nome</b></td>
				<td><b>Cognome</b></t>
				<td><b>Età</b></td>
				<td><b>Indirizzo</b></td>
                <td><b>Città</b></td>
            </thead>
			<tbody>
            </tbody>
		</table>
		</center>
	</div>
	<br>
	<center><button type="button" onclick="window.location.href='AnagraficaCollectionEsterna.html'">Torna Indietro</button></center>
    <script>
		let datiAccount = JSON.parse(localStorage.getItem("datiAccount"));
		for (let i = 0; i < datiAccount.length; i++){
			let table = document.getElementById('tabella').getElementsByTagName('tbody')[0];
			let newRow = table.insertRow();
			let cell1 = newRow.insertCell(0);
			let cell2 = newRow.insertCell(1);
			let cell3 = newRow.insertCell(2);
			let cell4 = newRow.insertCell(3);
            let cell5 = newRow.insertCell(4);
			cell1.textContent = datiAccount[i].Nome;
			cell2.textContent = datiAccount[i].Cognome;
			cell3.textContent = datiAccount[i].Eta;
			cell4.textContent = datiAccount[i].Indirizzo;
            cell5.textContent = datiAccount[i].Citta;
		}
    </script>
</body>
</html>
