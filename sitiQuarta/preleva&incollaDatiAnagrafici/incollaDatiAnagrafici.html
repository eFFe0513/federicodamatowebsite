<!DOCTYPE html>
<html>
<head>
    <title>Visualizza Dati</title>
	<style>
	body {
		font-family: Arial, sans-serif;
		background-color: #f0f0f0;
		justify-content: center;
		min-height: 100vh;
	}

	h1 {
		text-align: center;
		margin-bottom: 30px;
		color: #333;
	}

	div {
		margin: auto;
        align-content: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        max-width: 120vh;
        max-height: 40vh;
	}

	p {
		margin-bottom: 10px;
		font-size: 18px;
	}

    button {
        background-color: #4caf91;
        color: white;
        padding: 15px 100px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    button:hover {
        background-color: #3e778e;
        transform: scale(1.05);
    }
	</style>
</head>
<body>
    <h1>I tuoi dati</h1>
	<div>
		<center>
		<table id="tabella">
			<thead>
				<tr>
					<td id="nome"></td>
					<td id="cognome"></tr>
					<td id="età"></td>
					<td id="indirizzo"></td>
					<td id="città"></td>
				</tr>
			</thead>
			<tbody>
            </tbody>
		</table>
		</center>
	</div>
	<br>
	<center><button type="button" onclick="history.back()">Torna Indietro</button></center>
    <script>
		let datiUtenteSplit = "";
		let datiUtente = JSON.parse(localStorage.getItem("datiUtente"));
		for (let i = 0; i <= datiUtente.length; i++){
			let table = document.getElementById('tabella').getElementsByTagName('tbody')[0];
			let newRow = table.insertRow();
			let cell1 = newRow.insertCell(0);
			let cell2 = newRow.insertCell(1);
			let cell3 = newRow.insertCell(2);
			let cell4 = newRow.insertCell(3);
			let cell5 = newRow.insertCell(4);
			datiUtenteSplit = datiUtente[i].toString().split(",");
			cell1.textContent = "Nome: " + datiUtenteSplit[0] + " | ";
			cell2.textContent = "Cognome: " + datiUtenteSplit[1] + " | ";
			cell3.textContent = "Età: " + datiUtenteSplit[2] + " | ";
			cell4.textContent = "Indirizzo: " + datiUtenteSplit[3] + " | ";
			cell5.textContent = "Città: " + datiUtenteSplit[4];
		}
    </script>
</body>
</html>
